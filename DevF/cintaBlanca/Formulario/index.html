<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" media="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
    
<body>


    <!-- .container>form>.form-group*4>label.form-label // atajo para el Formulario  agregar un tab-->


    <div class="container">
        <form action="" method="POST" class="form">
            <div class="form-group">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" tabindex="1" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="correo@mail.com" tabindex="2" required>
            </div>
            <div class="form-group">
                <label for="subject" class="form-label">Asunto</label>
                <input type="subject" class="form-control" id="subject" name="subject" placeholder="Asunto" tabindex="3" required>
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="AÃ±ade tu mensaje..." tabindex="4" class="form-control"></textarea>
            </div>
            <div class="boton">
                <button class='btnSend' type="enviar">Enviar Mensaje</button>
            </div>
        </form>
    </div>







    
</body>
</html>
