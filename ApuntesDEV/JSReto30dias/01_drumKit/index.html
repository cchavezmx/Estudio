<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Voces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="corral">

            <div data-key="66" class="animales" id="borregui">
                <kbd>B</kbd>
                <span class="sound"></span>
            </div>
            <div data-key="65" class="animales" id="caballo">
                <kbd>A</kbd>
                <span class="sound"></span>
            </div>
            <div data-key="67" class="animales" id="chivo">
                <kbd>C</kbd>
                <span class="sound"></span>
            </div>
            <div data-key="76" class="animales" id="conejo">
                <kbd>L</kbd>
                <span class="sound"></span>
            </div>
            <!-- <div class="animales" id="gallina"></div> -->
            <div data-key="80" class="animales" id="perro">
                <kbd>P</kbd>
                <span class="sound"></span>
            </div>
            <div data-key="71" class="animales" id="pollito">
                <kbd>G</kbd>
                <span class="sound"></span>
            </div>
            <div data-key="83" class="animales" id="puerqui">
                <kbd>S</kbd>
                <span class="sound"></span>
            </div>
            <div data-key="86" class="animales" id="vaca">
                <kbd>V</kbd>
                <span class="sound"></span>
            </div>
            
    </div>

    <audio data-key="66" src="sounds/borre.wav"></audio>
    <audio data-key="65" src="sounds/caballo.wav"></audio>
    <audio data-key="67" src="sounds/kick.wav"></audio>
    <audio data-key="76" src="sounds/cabra.mp3"></audio>
    <audio data-key="80" src="sounds/Perro.wav"></audio>
    <audio data-key="71" src="sounds/ride.wav"></audio>
    <audio data-key="83" src="sounds/snare.wav"></audio>
    <audio data-key="86" src="sounds/tom.wav"></audio>
    


<script src="main.js"></script>
</body>
</html>
